<!DOCTYPE html>
<html lang="en">

<!-- Heading -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Magic 8 ball game. Timepass game online. Silly game to receive yes no answers to questions. Fortune telling game.">
    <meta name="keywords"
        content="yes no answers, tarot, fortune telling game, tarot yes no, magic 8 ball game, magic eight ball game, yes no answers">

    <title>Magic 8 Ball Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/png" href="icons8-eight-ball-24.png">

</head>


<body>
    <!--Welcome Instructions-->
    <div id="welcomeContainer" class="container hide">
        <h1>Welcome to the Magic 8 Ball Game!!!</h1>
        <h3>Instructions</h3>
        <p>Think of a question you want a Yes or No answer to.</p>
        <p>Ask the question by writing it in the box provided.</p>
        <p>Click the ask button.</p>
        <p>And Voila. Presto. Eazey Peazey Lemon Squeezey</p>
        <button id="welcomeButton">Next</button>
    </div>

    <!--Getting user name for personalisation-->
    <div id="nameContainer" class="container hide">
        <input type="text" id="name" placeholder="How should I call you...?">
        <p id="nameError" class="hide">Jeezzz... give me at least a fake name...</p>
        <button id="nameButton">Next</button>
    </div>

    <!-- Main game -->
    <div id="gameContainer" class="container hide">
        <h1>Ask the Magic 8 Ball</h1>
        <input type="text" id="question" placeholder="Type your question here...">
        <button id="askButton">Ask</button>
        <div id="answer">
            <span id="answerText"></span>
            <!-- https://favicon.io/emoji-favicons/winking-face/-->
            <img id="smiley" src="assets/images/smiley/favicon.ico" alt="Smiley Face"
                style="display:none; width:24px; height:24px; vertical-align:middle;">
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
